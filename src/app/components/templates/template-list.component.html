<main [hidden]="!authenticated() && !templateEnabled()">
    
    <!--MDB Tables-->
    <div class="container mt-4 master-container">

        <div class="card">
            <div class="card-body">
                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col-md-12">
                        <h2 class="py-3 text-center font-bold font-up blue-text">Templates</h2>
                    </div>
                    <!-- Grid column -->
                </div>
                <div class="col-md-8" [hidden]="!searchEnabled()">
                    <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Search by name"
                                [(ngModel)]="name"
                            />
                            <div class="input-group-append">
                                <button
                                class="btn btn-outline-secondary"
                                type="button"
                                (click)="searchName()"
                                >
                                Search
                                </button>
                            </div>
                    </div>
                </div>
                <!-- Grid row -->
                <!--Table-->
                <table class="center table table-hover  mb-0">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <!-- <th scope="row">#</th> -->
                            <th class="th-lg"><a>Name</a></th>
                            <th class="th-lg"><a href="">Type</a></th>
                            <th class="th-lg"><a href="">Version</a></th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let template of templates ; let i = index" [class.active]="i == currentIndex"
                        (click)="setActiveTemplate(template, i)">
                            <!-- <th scope="row">1</th> -->
                            <td>{{ template.name }}</td>
                            <td>{{ template.templateEntityType }}</td>
                            <td>{{ template.versionLabel }}</td>
                        </tr>
                
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Bottom Table UI-->
                <div class="d-flex justify-content-center">
                    <!--Pagination -->
                    <nav class="my-4 pt-2">
                        <ul class="pagination pagination-circle pg-blue mb-0">
                            <!--First-->
                            <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>
                            <!--Arrow left-->
                            <li class="page-item disabled">
                                <a class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                            </li>
                            <!--Numbers-->
                            <li class="page-item active"><a class="page-link">1</a></li>
                            <li class="page-item"><a class="page-link">2</a></li>
                            <li class="page-item"><a class="page-link">3</a></li>
                            <li class="page-item"><a class="page-link">4</a></li>
                            <li class="page-item"><a class="page-link">5</a></li>
                            <!--Arrow right-->
                            <li class="page-item">
                                <a class="page-link" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                            </li>
                            <!--First-->
                            <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>
                        </ul>
                    </nav>
                    <!--/Pagination -->
                </div>
                <!--Bottom Table UI-->
            </div>
        </div>
        

        
        

    </div>
    <!--MDB Tables-->
    
</main>
<div [hidden]="authenticated()">
    <p>Login to see Admin panel</p>
</div>
